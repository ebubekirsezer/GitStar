
query Topic($name: String!, $first: Int, $after: String) {
  topic(name: $name) {
	name
	repositories(first: $first, after: $after) {
	  nodes {
		id
		name
		description
		projectsUrl
		url
		owner {
		  avatarUrl
		  login
		  url
		}
		forkCount
		stargazerCount
	  }
	  totalCount
	  pageInfo {
		hasNextPage
		endCursor
	  }
	}
  }
}
